<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffe6f0;
      padding: 20px;
      box-sizing: border-box;
    }

    .welcome {
      background-color: pink;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .welcome h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    input {
      margin: 15px 0;
      padding: 14px 18px;
      font-size: 20px;
      width: 100%;
      border-radius: 10px;
      border: 2px solid #ccc;
      box-sizing: border-box;
    }

    button {
      padding: 14px 28px;
      font-size: 22px;
      border-radius: 10px;
      border: none;
      background-color: #ff66a3;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
      width: 100%;
    }

    button:hover {
      background-color: #e05590;
    }

    @media (max-width: 480px) {
      .welcome h1 {
        font-size: 36px;
      }

      input, button {
        font-size: 18px;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="welcome">
    <h1>HI</h1>
    <form id="detailsForm">
      <input type="text" id="name" placeholder="Enter your name" required><br>
      <!-- <input type="text" id="color" placeholder="Enter your favorite color ðŸŽ¨" required><br> -->
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('detailsForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      localStorage.setItem('name', name);
      window.location.href = 'loading.html';
    });
  </script>

</body>
</html>
